<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de contato</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome:</label>
        <input id="name" type="text" name="nome" placeholder="Nome completo" />
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Digite o email" />
        <label for="msg">Mensagem:</label>
        <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
